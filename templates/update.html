{% extends 'base.html' %}
{% block body %}
    <div class="container">
    <form action="/update//{{TODO.sno}}" method="POST">
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">To Do Title</label>
    <input type="text" class="form-control" name="title" id="exampleInputEmail1" value="{{TODO.title}}"aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your todo List with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="desc" class="form-label">To Do Description</label>
    <input type="text" class="form-control" name="desc" value="{{TODO.desc}}"id="desc">
  </div>
  <div class="mb-3 form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    -->
{% endblock body %}
